# Api Request Handler Setting
dps.apiRequest.handler.class=jmnet.moka.core.dps.api.handler.DefaultApiRequestHandler
dps.apiRequest.handler.beanName=defaultApiRequestHandler
dps.apiRequest.handler.method=apiRequest

## Data Source Setting
dps.config.base = classpath:msp/dataProvider
##\uc2dc\uc2a4\ud15c \uae30\ubcf8 api\ub97c resources\uc5d0\uc11c \ucc3e\uc74c
dps.config.sys.base = 
dps.config.dataSource.xml = dataSource.xml
dps.config.dataSource.properties = dataSource.properties
dps.config.dataSource.xml.enable = false
#\uac12\uc774 null \uc778\uacbd\uc6b0 \ud3ec\ud568 \uc5ec\ubd80
dps.config.mybatis.callSettersOnNulls = true
dps.config.api.xml = api*.xml
