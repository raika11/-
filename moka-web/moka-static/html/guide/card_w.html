<script>







$(document).ready(function() {
    if ( $(window).width() < 1024 ) {
        mobileSwiper();
    };
});


function mobileSwiper() {
    var swiper = new Swiper('.scroll_sm_wrap', {
        slidesPerView: 1.8,
        spaceBetween: 10,
        pagination: {
        el: '.swiper-pagination',
        clickable: true,
        },

    });

    $(document).resize(function() {
        if ( $(window).width() > 1023 ) {
                if (swiper) {
                    swiper.destroy();
                } 
            };
    });
};
