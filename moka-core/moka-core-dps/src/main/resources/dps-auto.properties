## Sample Json Path
dps.config.sample.json.path = samples

## Periodic/Async Execution Thread Count
dps.periodicTask.thread.count=10
dps.asyncRequestTask.thread.core.count=10
dps.asyncRequestTask.thread.max.count=20
dps.asyncRequestTask.thread.queue.count=100

# cache usage - ture is required
mcp.ext.cache.enable = false
#mcp.ext.cache.xml = classpath:dps-auto-cache.xml

## Enable swagger basic funs,default false
swagger.basic.enable=true
